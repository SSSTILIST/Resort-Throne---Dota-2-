<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boost Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Boost Service</h1>
        <div class="boost-section">
            <p>Выберите ваш текущий MMR:</p>
            <input type="number" id="playerRatingInputText" min="0" max="8000" placeholder="Введите ваш MMR">

            <p>Выберите стартовый MMR:</p>
            <input type="number" id="startRatingInputText" min="0" max="8000" placeholder="Введите текущий MMR">

            <p>Выберите диапазон буста:</p>
            <input type="range" id="playerRatingRange" min="0" max="8000" value="0">
            <span id="playerRatingNumber">+0</span>

            <div class="options">
                <label><input type="checkbox" id="options1"> Опция 1</label>
                <label><input type="checkbox" id="options2"> Опция 2</label>
                <label><input type="checkbox" id="options3"> Опция 3</label>
                <label><input type="checkbox" id="options4"> Опция 4</label>
                <label><input type="checkbox" id="options5"> Опция 5</label>
                <label><input type="checkbox" id="options6"> Опция 6</label>
            </div>
        </div>

        <div class="price-section">
            <h2>Цены:</h2>
            <p>Буст 1: <span id="Price1">0₽</span></p>
            <p>Буст 2: <span id="Price2">0₽</span></p>
            <p>Буст 3: <span id="Price3">0₽</span></p>
            <p>Буст 4: <span id="Price4">0₽</span></p>
            <p>Буст 5: <span id="Price5">0₽</span></p>
            <p>Буст 6: <span id="Price6">0₽</span></p>
        </div>

        <div id="QRcodePhoto" class="QRcodePhoto">
            <p>QR-код:</p>
            <img src="qrcode.png" alt="QR Code">
        </div>
        <div id="authorLink" class="authorLink">
            <p>Ссылка на автора</p>
            <a href="https://example.com">Перейти</a>
        </div>
        <button onclick="pay()">Оплатить</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
