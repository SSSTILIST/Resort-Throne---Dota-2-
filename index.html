<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор цен на бустинг</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор цен на бустинг</h1>
        <label for="playerRating">Рейтинг игрока:</label>
        <input type="number" id="playerRating" value="1000">
        
        <label for="playerRatingRange">Увеличение рейтинга:</label>
        <input type="range" id="playerRatingRange" min="100" max="5000" step="100" value="1000">
        <span id="playerRatingValue">1000</span> ММР
        
        <div class="options">
            <label>
                <input type="checkbox" id="option1" value="1.2">
                Доп. опция 1
            </label>
            <label>
                <input type="checkbox" id="option2" value="1.3">
                Доп. опция 2
            </label>
        </div>
        
        <div class="prices">
            <h2>Цена:</h2>
            <p>Цена за бустинг: <span id="boostPrice">0₽</span></p>
            <p>Цена за бустинг 2: <span id="boostPrice2">0₽</span></p>
            <p>Цена за бустинг 3: <span id="boostPrice3">0₽</span></p>
            <p>Цена за бустинг 4: <span id="boostPrice4">0₽</span></p>
            <p>Цена за бустинг 5: <span id="boostPrice5">0₽</span></p>
            <p>Цена за бустинг 6: <span id="boostPrice6">0₽</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
